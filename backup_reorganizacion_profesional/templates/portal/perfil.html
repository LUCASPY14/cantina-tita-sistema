{% extends 'portal/base_portal.html' %}
{% load static %}

{% block title %}Mi Perfil - Portal Padres{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-6">
                <i class="fas fa-user-circle mr-2"></i>
                Mi Perfil
            </h2>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Información Personal -->
                    <div class="col-span-2">
                        <h3 class="text-lg font-semibold mb-4">Información Personal</h3>
                    </div>

                    <!-- Nombres -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Nombres</span>
                        </label>
                        <input type="text" name="nombres" value="{{ cliente.nombres }}" class="input input-bordered" required>
                    </div>

                    <!-- Apellidos -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Apellidos</span>
                        </label>
                        <input type="text" name="apellidos" value="{{ cliente.apellidos }}" class="input input-bordered" required>
                    </div>

                    <!-- RUC/CI (solo lectura) -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">RUC/CI</span>
                        </label>
                        <input type="text" value="{{ cliente.ruc_ci }}" class="input input-bordered" readonly>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Teléfono</span>
                        </label>
                        <input type="tel" name="telefono" value="{{ cliente.telefono }}" class="input input-bordered">
                    </div>

                    <!-- Email -->
                    <div class="form-control col-span-2">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" name="email" value="{{ cliente.email }}" class="input input-bordered">
                    </div>

                    <!-- Dirección -->
                    <div class="form-control col-span-2">
                        <label class="label">
                            <span class="label-text">Dirección</span>
                        </label>
                        <textarea name="direccion" class="textarea textarea-bordered" rows="3">{{ cliente.direccion }}</textarea>
                    </div>
                </div>

                <!-- Botones -->
                <div class="card-actions justify-end mt-6">
                    <a href="{% url 'portal:portal_dashboard' %}" class="btn btn-ghost">
                        <i class="fas fa-times mr-2"></i>
                        Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save mr-2"></i>
                        Guardar Cambios
                    </button>
                </div>
            </form>

            <!-- Sección de cambio de contraseña -->
            <div class="divider"></div>
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-4">Seguridad</h3>
                <a href="{% url 'clientes:portal_cambiar_password' %}" class="btn btn-outline btn-warning">
                    <i class="fas fa-key mr-2"></i>
                    Cambiar Contraseña
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
