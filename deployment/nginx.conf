# ==================== CONFIGURACIÓN DE NGINX PARA CANTINA TITA ====================
# Archivo: /etc/nginx/sites-available/cantitatita
# Symlink: sudo ln -s /etc/nginx/sites-available/cantitatita /etc/nginx/sites-enabled/

# Upstream para Gunicorn
upstream cantitatita_server {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redirección HTTP → HTTPS (Opcional, descomentar si se usa SSL)
