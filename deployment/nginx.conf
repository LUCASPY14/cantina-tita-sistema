# Servidor principal
server {
    listen 80;
    listen [::]:80;
    server_name tu-dominio.com www.tu-dominio.com 192.168.100.10;
    
    # SSL Configuration (Descomentar si se usa HTTPS)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # ssl_certificate /etc/ssl/certs/cantitatita.crt;
    # ssl_certificate_key /etc/ssl/private/cantitatita.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;
    
    client_max_body_size 20M;
    charset utf-8;
    
    # Logging
    access_log /var/log/nginx/cantitatita_access.log;
    error_log /var/log/nginx/cantitatita_error.log;
    
    # Archivos estáticos (CSS, JavaScript, Imágenes)
    location /static/ {
        alias /var/www/cantitatita/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Compresión Gzip
        gzip on;
        gzip_types text/css application/javascript application/json image/svg+xml;
        gzip_vary on;
        gzip_comp_level 6;
    }
    
    # Archivos de medios (Uploads de usuarios)
    location /media/ {
        alias /var/www/cantitatita/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location /favicon.ico {
        access_log off;
        log_not_found off;
        alias /var/www/cantitatita/staticfiles/img/favicon.ico;
    }
    
    # Robots.txt
    location /robots.txt {
        access_log off;
        log_not_found off;
        alias /var/www/cantitatita/staticfiles/robots.txt;
    }
    
    # Proxy a Gunicorn (todas las demás requests)
    location / {
        # Comprobar si Gunicorn está disponible
        proxy_pass http://cantitatita_server;
        
        # Headers para proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering
        proxy_buffering off;
        proxy_redirect off;
        
        # WebSocket support (si se usa channels/daphne)
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Denegar acceso a archivos de backup
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

