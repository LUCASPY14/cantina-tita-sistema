[pytest]
# Django settings module
DJANGO_SETTINGS_MODULE = cantina_project.settings

# Python files to test
python_files = tests.py test_*.py *_tests.py *_test.py

# Python classes to test
python_classes = Test* *Tests *TestCase

# Python functions to test
python_functions = test_*

# Paths to search for tests
testpaths = 
    tests
    gestion/tests

# Minimum version
minversion = 7.0

# Additional options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=gestion
    --cov=pos
    --cov-report=html
    --cov-report=term-missing
    --cov-report=term-missing
    --cov-report=xml
    --cov-config=.coveragerc
    --numprocesses=auto
    --maxfail=1
    --reuse-db
    
# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    api: marks tests as API tests
    models: marks tests as model tests
    views: marks tests as view tests
    serializers: marks tests as serializer tests
    portal: marks tests as portal tests
    pos: marks tests as POS tests
    
# Coverage fail under
# --cov-fail-under=70

# Django settings
DJANGO_DB_NAME = test_cantina_db

# Ignore paths
norecursedirs = 
    .git
    .venv
    venv
    env
    __pycache__
    *.egg
    build
    dist
    node_modules
    frontend
    staticfiles
    media
    migrations
    
# Output
console_output_style = progress

# Log level
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
