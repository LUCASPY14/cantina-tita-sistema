version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: cantina_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-cantina_titadb}
      MYSQL_USER: ${DB_USER:-cantina_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cantina_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    networks:
      - cantina_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Redis
  redis:
    image: redis:7-alpine
    container_name: cantina_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - cantina_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cantina_django
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_NAME=${DB_NAME:-cantina_titadb}
      - DATABASE_USER=${DB_USER:-cantina_user}
      - DATABASE_PASSWORD=${DB_PASSWORD:-cantina_password}
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - REDIS_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - ./backend:/app
      - media_files:/app/media
      - static_files:/app/staticfiles
      - ./logs:/app/logs
    ports:
      - "${DJANGO_PORT:-8000}:8000"
    networks:
      - cantina_network
    command: gunicorn cantina_project.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --reload

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cantina_nginx
    restart: unless-stopped
    depends_on:
      - django
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_files:/var/www/static:ro
      - media_files:/var/www/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - cantina_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker (opcional - para tareas as√≠ncronas)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cantina_celery
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_NAME=${DB_NAME:-cantina_titadb}
      - DATABASE_USER=${DB_USER:-cantina_user}
      - DATABASE_PASSWORD=${DB_PASSWORD:-cantina_password}
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - cantina_network
    command: celery -A cantina_project worker --loglevel=info

  # Celery Beat (opcional - para tareas programadas)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cantina_celery_beat
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_NAME=${DB_NAME:-cantina_titadb}
      - DATABASE_USER=${DB_USER:-cantina_user}
      - DATABASE_PASSWORD=${DB_PASSWORD:-cantina_password}
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - cantina_network
    command: celery -A cantina_project beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler

networks:
  cantina_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local
