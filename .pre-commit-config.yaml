# Pre-commit Hook Configuration
# ==============================
# Ejecuta validaciones autom치ticamente antes de cada commit

repos:
  # Django checks
  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: bash -c "cd backend && python manage.py check"
        language: system
        pass_filenames: false
        always_run: true

  # Tests r치pidos (solo validaciones b치sicas)
  - repo: local
    hooks:
      - id: django-validations
        name: Django Validations
        entry: D:/anteproyecto20112025/.venv/Scripts/python.exe precommit_check.py
        language: system
        pass_filenames: false
        always_run: true

