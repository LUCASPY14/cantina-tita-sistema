# Pre-commit Hook Configuration
# ==============================
# Ejecuta validaciones autom치ticamente antes de cada commit

repos:
  # Django checks
  - repo: local
    hooks:
      - id: django-check
        name: Django Check
        entry: python manage.py check
        language: system
        pass_filenames: false
        always_run: true

  # Tests r치pidos (solo validaciones b치sicas)
  - repo: local
    hooks:
      - id: django-validations
        name: Django Validations
        entry: python precommit_check.py
        language: system
        pass_filenames: false
        always_run: true

# Instalaci칩n:
# pip install pre-commit
# pre-commit install

# Ejecutar manualmente:
# pre-commit run --all-files
