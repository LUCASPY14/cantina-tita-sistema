{% extends "base_gestion.html" %}
{% load static %}

{% block title %}Recargas - Gestión{% endblock %}

{% block content %}
<div x-data="listaRecargas()" x-init="init()" class="space-y-6">
    
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">
                <i class="fas fa-wallet mr-3 text-primary"></i>
                Gestión de Recargas
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">
                Historial y procesamiento de recargas de tarjetas
            </p>
        </div>
        
        <a href="{% url 'gestion:recargas_procesar' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-plus mr-2"></i>
            Nueva Recarga
        </a>
    </div>
    
    <!-- Cards de Resumen -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
        
        <!-- Recargas Hoy -->
        <div class="stat-card bg-gradient-to-br from-primary to-orange-600 text-white">
            <template x-if="cargando">
                <div class="skeleton h-24 w-full bg-white bg-opacity-20"></div>
            </template>
            <template x-if="!cargando">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <i class="fas fa-calendar-day text-3xl opacity-80"></i>
                    </div>
                    <p class="text-sm opacity-90 mb-1">Recargas Hoy</p>
                    <p class="text-3xl font-bold" x-text="stats.recargas_hoy"></p>
                    <p class="text-lg opacity-80" x-text="formatearPrecio(stats.monto_hoy)"></p>
                </div>
            </template>
        </div>
        
        <!-- Recargas Mes -->
        <div class="stat-card bg-gradient-to-br from-secondary to-teal-600 text-white">
            <template x-if="cargando">
                <div class="skeleton h-24 w-full bg-white bg-opacity-20"></div>
            </template>
            <template x-if="!cargando">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <i class="fas fa-calendar-alt text-3xl opacity-80"></i>
                    </div>
                    <p class="text-sm opacity-90 mb-1">Recargas Este Mes</p>
                    <p class="text-3xl font-bold" x-text="stats.recargas_mes"></p>
                    <p class="text-lg opacity-80" x-text="formatearPrecio(stats.monto_mes)"></p>
                </div>
            </template>
        </div>
        
        <!-- Recarga Promedio -->
        <div class="stat-card bg-gradient-to-br from-success to-green-600 text-white">
            <template x-if="cargando">
                <div class="skeleton h-24 w-full bg-white bg-opacity-20"></div>
            </template>
            <template x-if="!cargando">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <i class="fas fa-chart-line text-3xl opacity-80"></i>
                    </div>
                    <p class="text-sm opacity-90 mb-1">Recarga Promedio</p>
                    <p class="text-3xl font-bold" x-text="formatearPrecio(stats.recarga_promedio)"></p>
                </div>
            </template>
        </div>
        
        <!-- Pendientes de Confirmación -->
        <div class="stat-card bg-gradient-to-br from-warning to-yellow-600 text-white">
            <template x-if="cargando">
                <div class="skeleton h-24 w-full bg-white bg-opacity-20"></div>
            </template>
            <template x-if="!cargando">
                <div>
                    <div class="flex items-center justify-between mb-2">
                        <i class="fas fa-hourglass-half text-3xl opacity-80"></i>
                    </div>
                    <p class="text-sm opacity-90 mb-1">Pendientes</p>
                    <p class="text-3xl font-bold" x-text="stats.pendientes"></p>
                    <p class="text-lg opacity-80" x-text="formatearPrecio(stats.monto_pendiente)"></p>
                </div>
            </template>
        </div>
    </div>
    
    <!-- Filtros -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            
            <!-- Búsqueda -->
            <div class="md:col-span-2">
                <label class="label">
                    <span class="label-text">
                        <i class="fas fa-search mr-2"></i>Buscar
                    </span>
                </label>
                <input type="text" 
                       x-model="filtros.busqueda"
                       @input.debounce.300ms="buscarRecargas()"
                       placeholder="Cliente, tarjeta, comprobante..."
                       class="input input-bordered w-full">
            </div>
            
            <!-- Fecha Desde -->
            <div>
                <label class="label">
                    <span class="label-text">
                        <i class="fas fa-calendar mr-2"></i>Desde
                    </span>
                </label>
                <input type="date" 
                       x-model="filtros.fecha_desde"
                       @change="buscarRecargas()"
                       class="input input-bordered w-full">
            </div>
            
            <!-- Fecha Hasta -->
            <div>
                <label class="label">
                    <span class="label-text">
                        <i class="fas fa-calendar mr-2"></i>Hasta
                    </span>
                </label>
                <input type="date" 
                       x-model="filtros.fecha_hasta"
                       @change="buscarRecargas()"
                       class="input input-bordered w-full">
            </div>
            
            <!-- Método de Pago -->
            <div>
                <label class="label">
                    <span class="label-text">
                        <i class="fas fa-credit-card mr-2"></i>Método
                    </span>
                </label>
                <select x-model="filtros.metodo_pago" 
                        @change="buscarRecargas()"
                        class="select select-bordered w-full">
                    <option value="">Todos</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            
            <!-- Estado -->
            <div>
                <label class="label">
                    <span class="label-text">
                        <i class="fas fa-filter mr-2"></i>Estado
                    </span>
                </label>
                <select x-model="filtros.estado" 
                        @change="buscarRecargas()"
                        class="select select-bordered w-full">
                    <option value="">Todos</option>
                    <option value="confirmada">Confirmada</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="rechazada">Rechazada</option>
                </select>
            </div>
            
            <!-- Origen -->
            <div>
                <label class="label">
                    <span class="label-text">
                        <i class="fas fa-user-tag mr-2"></i>Origen
                    </span>
                </label>
                <select x-model="filtros.origen" 
                        @change="buscarRecargas()"
                        class="select select-bordered w-full">
                    <option value="">Todos</option>
                    <option value="portal_padres">Portal Padres</option>
                    <option value="gestion">Gestión</option>
                    <option value="pos">POS</option>
                </select>
            </div>
            
            <!-- Botón Exportar -->
            <div class="flex items-end">
                <button @click="exportarCSV()" class="btn btn-success w-full">
                    <i class="fas fa-file-excel mr-2"></i>
                    Exportar CSV
                </button>
            </div>
        </div>
    </div>
    
    <!-- Tabla de Recargas -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
        
        <!-- Skeleton Loading -->
        <template x-if="cargando">
            <div class="overflow-x-auto">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th>Fecha/Hora</th>
                            <th>Cliente</th>
                            <th>Tarjeta</th>
                            <th>Monto</th>
                            <th>Método</th>
                            <th>Estado</th>
                            <th>Origen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="i in 10" :key="i">
                            <tr>
                                <td><div class="skeleton h-4 w-32"></div></td>
                                <td><div class="skeleton h-4 w-40"></div></td>
                                <td><div class="skeleton h-4 w-24"></div></td>
                                <td><div class="skeleton h-4 w-24"></div></td>
                                <td><div class="skeleton h-4 w-20"></div></td>
                                <td><div class="skeleton h-4 w-20"></div></td>
                                <td><div class="skeleton h-4 w-20"></div></td>
                                <td><div class="skeleton h-4 w-16"></div></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
        
        <!-- Tabla con Datos -->
        <template x-if="!cargando && recargas.length > 0">
            <div class="overflow-x-auto">
                <table class="table table-zebra w-full" id="tabla-recargas">
                    <thead>
                        <tr>
                            <th>Fecha/Hora</th>
                            <th>Cliente</th>
                            <th>Tarjeta</th>
                            <th class="text-right">Monto</th>
                            <th>Método</th>
                            <th>Estado</th>
                            <th>Origen</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="recarga in recargas" :key="recarga.id">
                            <tr class="hover">
                                <td class="font-mono text-sm" x-text="recarga.fecha_hora"></td>
                                <td>
                                    <p class="font-semibold" x-text="recarga.cliente_nombre"></p>
                                    <p class="text-xs text-gray-500" x-text="recarga.cliente_ci"></p>
                                </td>
                                <td class="font-mono text-sm" x-text="recarga.numero_tarjeta"></td>
                                <td class="text-right font-bold text-primary" x-text="formatearPrecio(recarga.monto)"></td>
                                <td>
                                    <span class="badge badge-sm capitalize" 
                                          :class="{
                                              'badge-primary': recarga.metodo_pago === 'transferencia',
                                              'badge-secondary': recarga.metodo_pago === 'tarjeta',
                                              'badge-success': recarga.metodo_pago === 'efectivo'
                                          }">
                                        <i class="fas mr-1" 
                                           :class="{
                                               'fa-exchange-alt': recarga.metodo_pago === 'transferencia',
                                               'fa-credit-card': recarga.metodo_pago === 'tarjeta',
                                               'fa-money-bill-wave': recarga.metodo_pago === 'efectivo'
                                           }"></i>
                                        <span x-text="recarga.metodo_pago"></span>
                                    </span>
                                </td>
                                <td>
                                    <span class="badge badge-sm" 
                                          :class="{
                                              'badge-success': recarga.estado === 'confirmada',
                                              'badge-warning': recarga.estado === 'pendiente',
                                              'badge-error': recarga.estado === 'rechazada'
                                          }">
                                        <i class="fas mr-1" 
                                           :class="{
                                               'fa-check-circle': recarga.estado === 'confirmada',
                                               'fa-hourglass-half': recarga.estado === 'pendiente',
                                               'fa-times-circle': recarga.estado === 'rechazada'
                                           }"></i>
                                        <span class="capitalize" x-text="recarga.estado"></span>
                                    </span>
                                </td>
                                <td>
                                    <span class="badge badge-sm badge-outline capitalize" x-text="recarga.origen.replace('_', ' ')"></span>
                                </td>
                                <td class="text-center">
                                    <div class="dropdown dropdown-end">
                                        <label tabindex="0" class="btn btn-ghost btn-xs">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </label>
                                        <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-base-100 rounded-box w-52">
                                            <li>
                                                <a @click="verDetalles(recarga)">
                                                    <i class="fas fa-eye"></i> Ver Detalles
                                                </a>
                                            </li>
                                            <template x-if="recarga.estado === 'pendiente'">
                                                <li>
                                                    <a @click="confirmarRecarga(recarga)" class="text-success">
                                                        <i class="fas fa-check"></i> Confirmar
                                                    </a>
                                                </li>
                                            </template>
                                            <template x-if="recarga.estado === 'pendiente'">
                                                <li>
                                                    <a @click="rechazarRecarga(recarga)" class="text-error">
                                                        <i class="fas fa-times"></i> Rechazar
                                                    </a>
                                                </li>
                                            </template>
                                            <template x-if="recarga.comprobante">
                                                <li>
                                                    <a @click="verComprobante(recarga)">
                                                        <i class="fas fa-file-pdf"></i> Ver Comprobante
                                                    </a>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </template>
        
        <!-- Estado Vacío -->
        <template x-if="!cargando && recargas.length === 0">
            <div class="text-center py-16">
                <i class="fas fa-inbox text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                <p class="text-xl text-gray-500 dark:text-gray-400 mb-2">No se encontraron recargas</p>
                <p class="text-gray-400 dark:text-gray-500 mb-6">Intenta ajustar los filtros o procesa una nueva recarga</p>
                <a href="{% url 'gestion:recargas_procesar' %}" class="btn btn-primary">
                    <i class="fas fa-plus mr-2"></i>
                    Nueva Recarga
                </a>
            </div>
        </template>
    </div>
    
    <!-- Paginación -->
    <template x-if="!cargando && totalPaginas > 1">
        <div class="flex items-center justify-between bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4">
            <div class="text-sm text-gray-600 dark:text-gray-400">
                Mostrando 
                <span class="font-semibold" x-text="(paginaActual - 1) * itemsPorPagina + 1"></span>
                -
                <span class="font-semibold" x-text="Math.min(paginaActual * itemsPorPagina, totalRecargas)"></span>
                de
                <span class="font-semibold" x-text="totalRecargas"></span>
                recargas
            </div>
            
            <div class="btn-group">
                <button @click="cambiarPagina(paginaActual - 1)" 
                        :disabled="paginaActual === 1"
                        class="btn btn-sm">
                    <i class="fas fa-chevron-left"></i>
                </button>
                
                <template x-for="pagina in paginasVisibles()" :key="pagina">
                    <button @click="cambiarPagina(pagina)" 
                            class="btn btn-sm"
                            :class="{'btn-active': pagina === paginaActual}"
                            x-text="pagina"></button>
                </template>
                
                <button @click="cambiarPagina(paginaActual + 1)" 
                        :disabled="paginaActual === totalPaginas"
                        class="btn btn-sm">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </template>
    
    <!-- Modal de Detalles -->
    <template x-if="recargaSeleccionada">
        <div class="modal modal-open">
            <div class="modal-box max-w-2xl">
                <h3 class="font-bold text-lg mb-4">
                    <i class="fas fa-info-circle mr-2 text-primary"></i>
                    Detalles de Recarga
                </h3>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <p class="text-sm text-gray-500">Fecha y Hora</p>
                        <p class="font-semibold" x-text="recargaSeleccionada.fecha_hora"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Estado</p>
                        <span class="badge" 
                              :class="{
                                  'badge-success': recargaSeleccionada.estado === 'confirmada',
                                  'badge-warning': recargaSeleccionada.estado === 'pendiente',
                                  'badge-error': recargaSeleccionada.estado === 'rechazada'
                              }">
                            <span class="capitalize" x-text="recargaSeleccionada.estado"></span>
                        </span>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Cliente</p>
                        <p class="font-semibold" x-text="recargaSeleccionada.cliente_nombre"></p>
                        <p class="text-xs" x-text="'CI: ' + recargaSeleccionada.cliente_ci"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Tarjeta</p>
                        <p class="font-mono font-semibold" x-text="recargaSeleccionada.numero_tarjeta"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Monto</p>
                        <p class="text-2xl font-bold text-primary" x-text="formatearPrecio(recargaSeleccionada.monto)"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Método de Pago</p>
                        <p class="font-semibold capitalize" x-text="recargaSeleccionada.metodo_pago"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Origen</p>
                        <p class="font-semibold capitalize" x-text="recargaSeleccionada.origen.replace('_', ' ')"></p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Procesado por</p>
                        <p class="font-semibold" x-text="recargaSeleccionada.usuario || 'Sistema'"></p>
                    </div>
                </div>
                
                <template x-if="recargaSeleccionada.comprobante_numero">
                    <div class="mb-4">
                        <p class="text-sm text-gray-500">Nº Comprobante</p>
                        <p class="font-mono font-semibold" x-text="recargaSeleccionada.comprobante_numero"></p>
                    </div>
                </template>
                
                <template x-if="recargaSeleccionada.observaciones">
                    <div class="mb-4">
                        <p class="text-sm text-gray-500">Observaciones</p>
                        <p class="text-sm" x-text="recargaSeleccionada.observaciones"></p>
                    </div>
                </template>
                
                <div class="modal-action">
                    <button @click="recargaSeleccionada = null" class="btn">Cerrar</button>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}

{% block page_scripts %}
<script>
function listaRecargas() {
    return {
        cargando: true,
        recargas: [],
        recargaSeleccionada: null,
        filtros: {
            busqueda: '',
            fecha_desde: '',
            fecha_hasta: '',
            metodo_pago: '',
            estado: '',
            origen: ''
        },
        stats: {
            recargas_hoy: 0,
            monto_hoy: 0,
            recargas_mes: 0,
            monto_mes: 0,
            recarga_promedio: 0,
            pendientes: 0,
            monto_pendiente: 0
        },
        paginaActual: 1,
        totalPaginas: 1,
        totalRecargas: 0,
        itemsPorPagina: 20,
        
        async init() {
            // Establecer fechas por defecto (último mes)
            const hoy = new Date();
            const haceUnMes = new Date(hoy);
            haceUnMes.setMonth(haceUnMes.getMonth() - 1);
            
            this.filtros.fecha_desde = this.formatearFecha(haceUnMes);
            this.filtros.fecha_hasta = this.formatearFecha(hoy);
            
            await this.buscarRecargas();
        },
        
        async buscarRecargas() {
            this.cargando = true;
            
            try {
                const params = new URLSearchParams({
                    q: this.filtros.busqueda,
                    fecha_desde: this.filtros.fecha_desde,
                    fecha_hasta: this.filtros.fecha_hasta,
                    metodo_pago: this.filtros.metodo_pago,
                    estado: this.filtros.estado,
                    origen: this.filtros.origen,
                    page: this.paginaActual,
                    per_page: this.itemsPorPagina
                });
                
                const response = await fetch(`/api/recargas/?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    this.recargas = data.recargas || [];
                    this.stats = data.stats || this.stats;
                    this.totalRecargas = data.total || 0;
                    this.totalPaginas = Math.ceil(this.totalRecargas / this.itemsPorPagina);
                }
            } catch (error) {
                console.error('Error al cargar recargas:', error);
                gestionHelpers.notify('Error al cargar recargas', 'error');
            } finally {
                this.cargando = false;
            }
        },
        
        cambiarPagina(pagina) {
            if (pagina >= 1 && pagina <= this.totalPaginas) {
                this.paginaActual = pagina;
                this.buscarRecargas();
            }
        },
        
        paginasVisibles() {
            const paginas = [];
            const rango = 2;
            const inicio = Math.max(1, this.paginaActual - rango);
            const fin = Math.min(this.totalPaginas, this.paginaActual + rango);
            
            for (let i = inicio; i <= fin; i++) {
                paginas.push(i);
            }
            return paginas;
        },
        
        verDetalles(recarga) {
            this.recargaSeleccionada = recarga;
        },
        
        async confirmarRecarga(recarga) {
            const confirmado = await gestionHelpers.confirm(
                `¿Confirmar recarga de ${this.formatearPrecio(recarga.monto)} para ${recarga.cliente_nombre}?`,
                'Confirmar Recarga'
            );
            
            if (confirmado) {
                try {
                    const response = await fetch(`/api/recargas/${recarga.id}/confirmar/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCsrfToken()
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        gestionHelpers.notify('Recarga confirmada exitosamente', 'success');
                        await this.buscarRecargas();
                    } else {
                        gestionHelpers.notify(data.message || 'Error al confirmar recarga', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    gestionHelpers.notify('Error al confirmar recarga', 'error');
                }
            }
        },
        
        async rechazarRecarga(recarga) {
            const confirmado = await gestionHelpers.confirm(
                `¿Rechazar recarga de ${this.formatearPrecio(recarga.monto)} para ${recarga.cliente_nombre}?`,
                'Rechazar Recarga'
            );
            
            if (confirmado) {
                try {
                    const response = await fetch(`/api/recargas/${recarga.id}/rechazar/`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': this.getCsrfToken()
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        gestionHelpers.notify('Recarga rechazada', 'info');
                        await this.buscarRecargas();
                    } else {
                        gestionHelpers.notify(data.message || 'Error al rechazar recarga', 'error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    gestionHelpers.notify('Error al rechazar recarga', 'error');
                }
            }
        },
        
        verComprobante(recarga) {
            if (recarga.comprobante) {
                window.open(recarga.comprobante, '_blank');
            }
        },
        
        exportarCSV() {
            gestionHelpers.exportTableToCSV('tabla-recargas', `recargas_${this.filtros.fecha_desde}_${this.filtros.fecha_hasta}.csv`);
        },
        
        formatearFecha(fecha) {
            return fecha.toISOString().split('T')[0];
        },
        
        formatearPrecio(monto) {
            return gestionHelpers.formatPrice(monto);
        },
        
        getCsrfToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]')?.value || '';
        }
    }
}
</script>
