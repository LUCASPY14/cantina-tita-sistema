{% extends "base.html" %}
{% load static %}

{% block title %}Restablecer Contraseña - Cantina Tita{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-primary to-orange-600 flex items-center justify-center p-4">
    <div x-data="resetPassword('{{ token }}')" x-init="validarToken()" class="w-full max-w-md">
        
        <!-- Logo y Header -->
        <div class="text-center mb-8">
            <div class="inline-block bg-white rounded-full p-4 mb-4 shadow-lg">
                <i class="fas fa-lock-open text-5xl text-primary"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Cantina Tita</h1>
            <p class="text-white text-lg opacity-90">Restablecer Contraseña</p>
        </div>
        
        <!-- Formulario -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            
            <!-- Estado: Validando Token -->
            <template x-if="validandoToken">
                <div class="text-center py-12">
                    <span class="loading loading-spinner loading-lg text-secondary"></span>
                    <p class="text-gray-600 mt-4">Validando enlace de recuperación...</p>
                </div>
            </template>
            
            <!-- Estado: Token Inválido -->
            <template x-if="!validandoToken && !tokenValido">
                <div class="text-center">
                    <div class="w-20 h-20 bg-error bg-opacity-10 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-exclamation-triangle text-5xl text-error"></i>
                    </div>
                    
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">
                        Enlace Inválido o Expirado
                    </h2>
                    
                    <div class="alert alert-error mb-6">
                        <i class="fas fa-times-circle"></i>
                        <div class="text-left">
                            <p class="font-semibold" x-text="errorToken"></p>
                            <p class="text-sm">Por favor solicita un nuevo enlace de recuperación</p>
                        </div>
                    </div>
                    
                    <div class="space-y-3 mb-6">
                        <div class="flex items-start gap-2 text-sm text-gray-600">
                            <i class="fas fa-info-circle text-blue-600 mt-1"></i>
                            <p class="text-left">
                                Los enlaces de recuperación expiran después de <strong>1 hora</strong> por seguridad.
                            </p>
                        </div>
                        
                        <div class="flex items-start gap-2 text-sm text-gray-600">
                            <i class="fas fa-shield-alt text-green-600 mt-1"></i>
                            <p class="text-left">
                                Cada enlace solo puede usarse una vez. Si ya cambiaste tu contraseña, este enlace ya no es válido.
                            </p>
                        </div>
                    </div>
                    
                    <div class="flex flex-col gap-2">
                        <a href="{% url 'auth:recuperar_password' %}" class="btn btn-secondary text-white gap-2">
                            <i class="fas fa-redo"></i>
                            Solicitar Nuevo Enlace
                        </a>
                        <a href="{% url 'login' %}" class="btn btn-ghost gap-2">
                            <i class="fas fa-arrow-left"></i>
                            Volver al inicio de sesión
                        </a>
                    </div>
                </div>
            </template>
            
            <!-- Estado: Formulario de Nueva Contraseña -->
            <template x-if="!validandoToken && tokenValido && !passwordCambiada">
                <div>
                    <div class="text-center mb-6">
                        <div class="w-16 h-16 bg-secondary bg-opacity-10 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-key text-3xl text-secondary"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">
                            Crear Nueva Contraseña
                        </h2>
                        <p class="text-gray-600">
                            Ingresa tu nueva contraseña para <span class="font-semibold" x-text="userEmail"></span>
                        </p>
                    </div>
                    
                    <!-- Mensajes -->
                    <template x-if="mensaje.texto">
                        <div class="alert mb-6" 
                             :class="{
                                 'alert-success': mensaje.tipo === 'success',
                                 'alert-error': mensaje.tipo === 'error',
                                 'alert-warning': mensaje.tipo === 'warning'
                             }">
                            <i class="fas" 
                               :class="{
                                   'fa-check-circle': mensaje.tipo === 'success',
                                   'fa-exclamation-circle': mensaje.tipo === 'error',
                                   'fa-exclamation-triangle': mensaje.tipo === 'warning'
                               }"></i>
                            <span x-text="mensaje.texto"></span>
                        </div>
                    </template>
                    
                    <form @submit.prevent="cambiarPassword()">
                        <!-- Nueva Password -->
                        <div class="form-control mb-4">
                            <label class="label">
                                <span class="label-text font-semibold">Nueva Contraseña *</span>
                            </label>
                            <div class="relative">
                                <input :type="mostrarPassword ? 'text' : 'password'" 
                                       x-model="form.password"
                                       @input="validarFortaleza()"
                                       placeholder="••••••••"
                                       minlength="8"
                                       class="input input-bordered w-full"
                                       :class="{'input-error': errores.password}"
                                       required>
                                <button type="button"
                                        @click="mostrarPassword = !mostrarPassword"
                                        class="btn btn-ghost btn-sm absolute right-1 top-1">
                                    <i class="fas" :class="mostrarPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
                                </button>
                            </div>
                            
                            <!-- Indicador de Fortaleza -->
                            <template x-if="form.password">
                                <div class="mt-2">
                                    <div class="flex items-center gap-2 mb-2">
                                        <progress class="progress w-full" 
                                                  :class="{
                                                      'progress-error': fortaleza.porcentaje <= 40,
                                                      'progress-warning': fortaleza.porcentaje > 40 && fortaleza.porcentaje <= 80,
                                                      'progress-success': fortaleza.porcentaje > 80
                                                  }"
                                                  :value="fortaleza.porcentaje" 
                                                  max="100"></progress>
                                        <span class="text-sm font-semibold"
                                              :class="{
                                                  'text-error': fortaleza.porcentaje <= 40,
                                                  'text-warning': fortaleza.porcentaje > 40 && fortaleza.porcentaje <= 80,
                                                  'text-success': fortaleza.porcentaje > 80
                                              }"
                                              x-text="fortaleza.nivel"></span>
                                    </div>
                                    
                                    <div class="grid grid-cols-2 gap-2 text-xs">
                                        <div class="flex items-center gap-1"
                                             :class="requisitos.longitud ? 'text-success' : 'text-gray-400'">
                                            <i class="fas fa-check-circle"></i>
                                            <span>Mínimo 8 caracteres</span>
                                        </div>
                                        <div class="flex items-center gap-1"
                                             :class="requisitos.mayuscula ? 'text-success' : 'text-gray-400'">
                                            <i class="fas fa-check-circle"></i>
                                            <span>Una mayúscula</span>
                                        </div>
                                        <div class="flex items-center gap-1"
                                             :class="requisitos.minuscula ? 'text-success' : 'text-gray-400'">
                                            <i class="fas fa-check-circle"></i>
                                            <span>Una minúscula</span>
                                        </div>
                                        <div class="flex items-center gap-1"
                                             :class="requisitos.numero ? 'text-success' : 'text-gray-400'">
                                            <i class="fas fa-check-circle"></i>
                                            <span>Un número</span>
                                        </div>
                                        <div class="flex items-center gap-1"
                                             :class="requisitos.especial ? 'text-success' : 'text-gray-400'">
                                            <i class="fas fa-check-circle"></i>
                                            <span>Un carácter especial</span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                        
                        <!-- Confirmar Password -->
                        <div class="form-control mb-6">
                            <label class="label">
                                <span class="label-text font-semibold">Confirmar Contraseña *</span>
                            </label>
                            <div class="relative">
                                <input :type="mostrarPassword2 ? 'text' : 'password'" 
                                       x-model="form.password_confirmar"
                                       placeholder="••••••••"
                                       class="input input-bordered w-full"
                                       :class="{'input-error': errores.password_confirmar, 'input-success': passwordsCoinciden}"
                                       required>
                                <button type="button"
                                        @click="mostrarPassword2 = !mostrarPassword2"
                                        class="btn btn-ghost btn-sm absolute right-1 top-1">
                                    <i class="fas" :class="mostrarPassword2 ? 'fa-eye-slash' : 'fa-eye'"></i>
                                </button>
                            </div>
                            <template x-if="form.password && form.password_confirmar">
                                <label class="label">
                                    <span class="label-text-alt"
                                          :class="passwordsCoinciden ? 'text-success' : 'text-error'">
                                        <i class="fas" :class="passwordsCoinciden ? 'fa-check-circle' : 'fa-times-circle'"></i>
                                        <span x-text="passwordsCoinciden ? 'Las contraseñas coinciden' : 'Las contraseñas no coinciden'"></span>
                                    </span>
                                </label>
                            </template>
                        </div>
                        
                        <!-- Botón Cambiar -->
                        <button type="submit" 
                                :disabled="!formularioValido() || cambiando"
                                class="btn btn-secondary btn-lg w-full text-white gap-2 mb-4">
                            <template x-if="!cambiando">
                                <i class="fas fa-check"></i>
                            </template>
                            <template x-if="cambiando">
                                <span class="loading loading-spinner loading-sm"></span>
                            </template>
                            <span x-text="cambiando ? 'Cambiando...' : 'Cambiar Contraseña'"></span>
                        </button>
                        
                        <!-- Link a Login -->
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="link link-secondary flex items-center justify-center gap-2">
                                <i class="fas fa-arrow-left"></i>
                                Volver al inicio de sesión
                            </a>
                        </div>
                    </form>
                </div>
            </template>
            
            <!-- Estado: Contraseña Cambiada -->
            <template x-if="!validandoToken && passwordCambiada">
                <div class="text-center">
                    <div class="w-20 h-20 bg-success bg-opacity-10 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-check-circle text-5xl text-success"></i>
                    </div>
                    
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">
                        ¡Contraseña Actualizada!
                    </h2>
                    
                    <div class="alert alert-success mb-6">
                        <i class="fas fa-shield-check"></i>
                        <div class="text-left">
                            <p class="font-semibold">Tu contraseña ha sido cambiada correctamente</p>
                            <p class="text-sm">Ya puedes iniciar sesión con tu nueva contraseña</p>
                        </div>
                    </div>
                    
                    <div class="bg-blue-50 dark:bg-blue-900 rounded-lg p-4 mb-6">
                        <p class="text-sm text-gray-700 dark:text-gray-300">
                            <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                            Serás redirigido al inicio de sesión en <strong x-text="contadorRedireccion"></strong> segundos...
                        </p>
                    </div>
                    
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-lg w-full text-white gap-2">
                        <i class="fas fa-sign-in-alt"></i>
                        Ir a Inicio de Sesión
                    </a>
                </div>
            </template>
        </div>
    </div>
</div>
{% endblock %}

{% block page_scripts %}
<script>
function resetPassword(token) {
    return {
        token: token,
        validandoToken: true,
        tokenValido: false,
        errorToken: '',
        userEmail: '',
        passwordCambiada: false,
        form: {
            password: '',
            password_confirmar: ''
        },
        errores: {},
        mensaje: {
            texto: '',
            tipo: ''
        },
        mostrarPassword: false,
        mostrarPassword2: false,
        cambiando: false,
        requisitos: {
            longitud: false,
            mayuscula: false,
            minuscula: false,
            numero: false,
            especial: false
        },
        fortaleza: {
            nivel: '',
            porcentaje: 0
        },
        contadorRedireccion: 5,
        
        get passwordsCoinciden() {
            return this.form.password && this.form.password_confirmar && 
                   this.form.password === this.form.password_confirmar;
        },
        
        async validarToken() {
            this.validandoToken = true;
            
            try {
                const response = await fetch(`/api/auth/validar-token-reset/?token=${encodeURIComponent(this.token)}`);
                const data = await response.json();
                
                if (data.valid) {
                    this.tokenValido = true;
                    this.userEmail = data.email;
                } else {
                    this.tokenValido = false;
                    this.errorToken = data.message || 'El enlace de recuperación no es válido o ha expirado';
                }
            } catch (error) {
                console.error('Error al validar token:', error);
                this.tokenValido = false;
                this.errorToken = 'Error al validar el enlace de recuperación';
            } finally {
                this.validandoToken = false;
            }
        },
        
        validarFortaleza() {
            const pwd = this.form.password;
            
            this.requisitos = {
                longitud: pwd.length >= 8,
                mayuscula: /[A-Z]/.test(pwd),
                minuscula: /[a-z]/.test(pwd),
                numero: /[0-9]/.test(pwd),
                especial: /[@$!%*?&]/.test(pwd)
            };
            
            const cumplidos = Object.values(this.requisitos).filter(v => v).length;
            this.fortaleza.porcentaje = cumplidos * 20;
            
            if (this.fortaleza.porcentaje <= 40) {
                this.fortaleza.nivel = 'Débil';
            } else if (this.fortaleza.porcentaje <= 80) {
                this.fortaleza.nivel = 'Media';
            } else {
                this.fortaleza.nivel = 'Fuerte';
            }
        },
        
        formularioValido() {
            return this.form.password.length >= 8 &&
                   this.passwordsCoinciden &&
                   this.fortaleza.porcentaje > 40;
        },
        
        async cambiarPassword() {
            if (!this.formularioValido()) {
                this.mensaje = {
                    texto: 'Por favor completa todos los campos correctamente',
                    tipo: 'warning'
                };
                return;
            }
            
            this.cambiando = true;
            this.mensaje = { texto: '', tipo: '' };
            
            try {
                const response = await fetch('/api/auth/reset-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': this.getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        token: this.token,
                        password: this.form.password,
                        password_confirmar: this.form.password_confirmar
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    this.passwordCambiada = true;
                    this.iniciarContadorRedireccion();
                } else {
                    this.mensaje = {
                        texto: data.message || 'Error al cambiar la contraseña',
                        tipo: 'error'
                    };
                }
            } catch (error) {
                console.error('Error al cambiar contraseña:', error);
                this.mensaje = {
                    texto: 'Error de conexión. Por favor intenta nuevamente.',
                    tipo: 'error'
                };
            } finally {
                this.cambiando = false;
            }
        },
        
        iniciarContadorRedireccion() {
            const intervalo = setInterval(() => {
                this.contadorRedireccion--;
                
                if (this.contadorRedireccion <= 0) {
                    clearInterval(intervalo);
                    window.location.href = '/auth/login/';
                }
            }, 1000);
        },
        
        getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    }
}
</script>
{% endblock %}
